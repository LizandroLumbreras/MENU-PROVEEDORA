<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00416A">
  <style>
    :root {
      --azul: #00416A;
      --gris: #E4E5E6;
      --blanco: #ffffff;
      --sombra: 0 8px 24px rgba(0, 0, 0, 0.2);
      --radio: 18px;
      --transicion: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--azul), var(--gris));
      color: var(--blanco);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Marca de agua */
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      width: 70%;
      max-width: 600px;
      z-index: 0;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      z-index: 2;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    section {
      width: 90%;
      max-width: 1100px;
      margin: 25px 0;
      background: rgba(255, 255, 255, 0.12);
      border-radius: var(--radio);
      box-shadow: var(--sombra);
      padding: 25px;
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    section h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 15px;
    }

    .menu-button {
      background: var(--blanco);
      color: var(--azul);
      border: none;
      border-radius: var(--radio);
      padding: 16px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--sombra);
      transition: all var(--transicion);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
    }

    .menu-button:hover {
      background: var(--azul);
      color: var(--blanco);
      transform: translateY(-4px);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }
      section {
        padding: 20px 15px;
      }
      .menu-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" alt="Logo La Proveedora" class="marca-agua">

  <header>
    <h1>Menú Principal</h1>
  </header>

  <!-- INVENTARIOS -->
  <section>

    <div class="menu-grid">
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/APP-ANUAL-INVENTARIO/'">
        📊 App Anual Inventario
      </button>
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/APP-ANUAL-INVENTARIO-B41/'">
        🏢 Inventario B41
      </button>
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/bd-bodega41/'">
        🗄️ Base Bodega 41

      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/REPORTES-INVENTARIO-ANUAL/'">

      </button>
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/INVENTARIOS-ANUALES-USUARIOS/'">
        👥 Inventarios Anuales Usuarios
      </button>
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/INVENTARIO-ZAPATA/'">
        🧾 Inventario Zapata
      </button>
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/CAPTURA-INVENTARIO-ZAPATA/'">
        🖊️ Captura Inventario Zapata

      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/MONITOREO-INVENTARIOS-ANUALES/'">

  </section>

  <!-- CIGARROS -->

    <div class="menu-grid">
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/AGREGAR-PRODUCTOS/'">➕ Agregar Productos</button>
      <button class="menu-button" onclick="location.href='https://lizandrolumbreras.github.io/Catalago-productos-PDD/'">📚 Catálogo Productos PDD</button>

  <footer>© 2025 La Proveedora | Sistema de Monitoreo</footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(error => console.log('Error al registrar el Service Worker:', error));
    }
  </script>
</body>
</html>
