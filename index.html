<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta de Cliente - La Proveedora</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo_proveedora.jpg" alt="Logo La Proveedora" class="logo" />
      <h1>Formato de Alta de Clientes</h1>
    </header>

    <form id="formularioCliente">
      <section>
        <h2>Datos Generales del Cliente</h2>
        <input type="text" placeholder="Nombre o Razón Social" required />
        <input type="text" placeholder="RFC" required />
        <input type="text" placeholder="Calle" required />
        <input type="text" placeholder="Número" required />
        <input type="text" placeholder="Colonia" required />
        <input type="text" placeholder="Código Postal" required />
        <input type="text" placeholder="Municipio" required />
        <input type="text" placeholder="Ciudad" required />
        <input type="text" placeholder="Estado" required />
        <input type="text" placeholder="Representante Legal" required />
        <input type="tel" placeholder="Teléfono" required />
        <input type="email" placeholder="Correo Electrónico" required />
      </section>

      <section>
        <h2>Datos de Facturación</h2>
        <input type="text" placeholder="Uso de CFDI" required />
        <input type="text" placeholder="Método de Pago" required />
        <input type="text" placeholder="Forma de Pago" required />
        <input type="text" placeholder="Direccion de Entrega" required />
        <input type="text" placeholder="Autorizado para compra 1" required />
        <input type="text" placeholder="Autorizado para compra 2" required />
        <input type="text" placeholder="Autorizado para compra 3" required />
      </section>

      <section>
        <h2>Condiciones Comerciales con el Cliente</h2>
        <input type="text" placeholder="Días de Crédito" />
        <input type="text" placeholder="Límite de Crédito en pesos" />
        <input type="text" placeholder="Tipo de Cliente" />
        <input type="text" placeholder="Forma de Pago" />
        <input type="text" placeholder="Descuento por Tipo de Cliente" />
      </section>
    </form>

    <footer>
      <p>LA PROVEEDORA S.A. DE C.V</p>
    </footer>
  </div>
</body>
</html>
