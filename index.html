    :root {

      align-items: center;
      overflow-x: hidden;
      position: relative;

    /* Marca de agua */
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      width: 70%;
      max-width: 600px;
      z-index: 0;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      z-index: 2;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    section {
      width: 90%;
      max-width: 1100px;
      margin: 25px 0;
      background: rgba(255, 255, 255, 0.12);
      border-radius: var(--radio);
      box-shadow: var(--sombra);
      padding: 25px;
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    section h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 15px;
    }

    .menu-button {
      background: var(--blanco);
      color: var(--azul);
      border: none;
      border-radius: var(--radio);
      padding: 16px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--sombra);
      transition: all var(--transicion);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
    }

    .menu-button:hover {
      background: var(--azul);
      color: var(--blanco);
      transform: translateY(-4px);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }
      section {
        padding: 20px 15px;
      }
      .menu-button {
        font-size: 14px;
      }
    }
