<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00416A">
  <style>
    :root {
      --azul: #00416A;
      --gris: #E4E5E6;
      --blanco: #fff;
      --sombra: 0 6px 18px rgba(0, 0, 0, 0.15);
      --radio: 16px;
      --transicion: 0.3s ease;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--azul), var(--gris));
      color: var(--blanco);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
      padding-bottom: 60px;
      z-index: 2;
    }
    .menu-button {
      background: var(--blanco);
      color: var(--azul);
      border: none;
      border-radius: var(--radio);
      padding: 18px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--sombra);
      transition: transform var(--transicion), box-shadow var(--transicion), background var(--transicion), color var(--transicion);
      text-align: center;
    }
    .menu-button:hover {
      background: var(--azul);
      color: var(--blanco);
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.06;
      max-width: 75%;
      pointer-events: none;
      z-index: 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4rem;
      }
      .menu-button {
        font-size: 14px;
        padding: 14px;
      }
    }
  </style>
</head>
